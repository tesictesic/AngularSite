<div class="modal" [ngClass]="isDisabled?'':'dj-t-block'" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Contact administrator</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>You have successfully contact admin. Admin will answer ASAP</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="changeDisable()" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
