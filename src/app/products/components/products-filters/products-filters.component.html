<div id="aside" class="col-md-3">
    <!-- aside Widget -->
    <div class="aside">
        <h3 class="aside-title">Categories</h3>
        <div class="checkbox-filter">
            @for(category of categories; track category){
                <div class="input-checkbox">
                    <input type="checkbox" #kat (change)="onCategoryChange(kat.value,kat.checked)" id="category-{{category.id}}" value="{{category.id}}">
                    <label for="category-{{category.id}}">
                        <span></span>
                        {{category.name}}
                        <small></small>
                    </label>
                </div>
            }
            
        </div>
    </div>
    <!-- /aside Widget -->

    <!-- aside Widget -->
    
    <!-- /aside Widget -->

    <!-- aside Widget -->
    <div class="aside">
        <h3 class="aside-title">Brand</h3>
        <div class="checkbox-filter">
            @for(brand of brands; track brand){
                <div class="input-checkbox">
                    <input type="checkbox" #br (change)="onBrandChange(br.value,br.checked)" id="brand-{{brand.id}}" value="{{brand.id}}">
                    <label for="brand-{{brand.id}}">
                        <span></span>
                        {{brand.name}}
                        
                    </label>
                </div>
            }
            
        </div>
    </div>
    <!-- /aside Widget -->

    <!-- aside Widget -->
    <!-- /aside Widget -->
</div>
