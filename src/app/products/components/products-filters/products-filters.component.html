<div id="aside" class="col-md-3">
    <!-- aside Widget -->
    <div class="aside">
        <h3 class="aside-title">Categories</h3>
        <div class="checkbox-filter">
            @for(category of categories; track category){
                <div class="input-checkbox">
                    <input type="checkbox" #kat (change)="onCategoryChange(kat.value,kat.checked)" id="category-{{category.id}}" value="{{category.id}}">
                    <label for="category-{{category.id}}">
                        <span></span>
                        {{category.name}}
                        <small></small>
                    </label>
                </div>
            }
            
        </div>
    </div>
    <!-- /aside Widget -->

    <!-- aside Widget -->
    <div class="aside">
        <h3 class="aside-title">Price</h3>
        <div class="price-filter">
            <div id="price-slider"></div>
            <div class="input-number price-min">
                <input id="price-min" type="number">
                <span class="qty-up">+</span>
                <span class="qty-down">-</span>
            </div>
            <span>-</span>
            <div class="input-number price-max">
                <input id="price-max" type="number">
                <span class="qty-up">+</span>
                <span class="qty-down">-</span>
            </div>
        </div>
    </div>
    <!-- /aside Widget -->

    <!-- aside Widget -->
    <div class="aside">
        <h3 class="aside-title">Brand</h3>
        <div class="checkbox-filter">
            @for(brand of brands; track brand){
                <div class="input-checkbox">
                    <input type="checkbox" #br (change)="onBrandChange(br.value,br.checked)" id="brand-{{brand.id}}" value="{{brand.id}}">
                    <label for="brand-{{brand.id}}">
                        <span></span>
                        {{brand.name}}
                        
                    </label>
                </div>
            }
            
        </div>
    </div>
    <!-- /aside Widget -->

    <!-- aside Widget -->
    <div class="aside">
        <h3 class="aside-title">Top selling</h3>
        <div class="product-widget">
            <div class="product-img">
                <img src="../../../../assets/img/product01.png" alt="">
            </div>

                <p class="product-category">Category</p>
                <h3 class="product-name"><a href="#">product name goes here</a></h3>

        </div>

        <div class="product-widget">

                <p class="product-category">Category</p>
                <h3 class="product-name"><a href="#">product name goes here</a></h3>
                <h4 class="product-price">$980.00 <del class="product-old-price">$990.00</del></h4>
            </div>

</div>
