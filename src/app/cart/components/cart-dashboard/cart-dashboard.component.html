<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
          @if(cartItems.length==0){
            <h1>There is no right now products</h1>
          }
          @else {
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

              <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
            
              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>
            
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
              </ng-container>
            
              <!-- Weight Column -->
              <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Picture </th>
                <td mat-cell *matCellDef="let element"> <img src="../../../../{{element.picture}}" alt="" style="width: 100px;"> </td>
              </ng-container>
            
              <!-- Symbol Column -->
              <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Quantity </th>
                <td mat-cell *matCellDef="let element"> <input type="number" #qty min="1" (change)="updateQuantity(element,qty.value)" name="quantity" id="" value="{{element.quantity}}"> </td>
              </ng-container>
              <ng-container matColumnDef="price">
                  <th mat-header-cell *matHeaderCellDef> Price </th>
                  <td mat-cell *matCellDef="let element"> ${{element.quantity*element.price.current}} </td>
                </ng-container>
              <ng-container matColumnDef="delete">
                  <th mat-header-cell *matHeaderCellDef> Delete </th>
                  <td mat-cell *matCellDef="let element"> <button class="red-btn" (click)="removeFromCart(element.id)">Delete</button> </td>
                </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <div class="row">
              <div class="dj-t-flex">
                <h1>Total:${{totalPrice}}</h1>
            </div>
              <div class="dj-t-flex">
                  <button class="red-btn" (click)="removeAll()">Remove All</button>
              </div>
              <div class="dj-t-flex">
                  <button class="green-btn" (click)="Checkout()">Checkout</button>
              </div>
              
            </div>
          }
           
              
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<app-cart-modal></app-cart-modal>
